<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <meta chaset="UTF-8"/>
  <link rel='stylesheet' href='styles.css'>
  <script type="text/javascript" src="app.js"></script>
</head>
<body>
<div class='card'>
  <div class='container'>
    <div class='icon'>
      <img id="icon" width="75px" src="imgs/codes/200.png" />
    </div>
      <div class='temperature'>
        <span id='temperature'>0</span>&deg;
      </div>
      <div class='section'>
        <div class='location'>
          <span id='location'></span>
        </div>
      <div class= 'description'>
        <span id='description'></span>
      </div>
    </div>
    <div class= 'humidity'>
      Humidity: <span id='humidity'>0</span>%
    </div>
    <div class= 'wind'>
      Wind: <span id='wind'></span>mph
    </div>
  </div>
</div>

</body>
</html>
